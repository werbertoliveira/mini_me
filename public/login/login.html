<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mini Me • Login</title>

  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <style>
    .login-wrap{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 0;
    }
    .login-card{
      width: min(980px, calc(100% - 32px));
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
      padding: 18px;
    }
    @media (max-width: 900px){
      .login-card{ grid-template-columns: 1fr; }
    }
    .hero{
      padding: 18px;
      border-radius: var(--mm-radius);
      background: linear-gradient(180deg, rgba(180,123,104,.18), rgba(255,255,255,.55));
      border: 1px solid rgba(180,123,104,.25);
    }
    .hero-top{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .hero-top img{
      width: 62px; height:62px;
      border-radius:50%;
      object-fit:cover;
      border: 2px solid rgba(180,123,104,.35);
      background:#fff;
    }
    .hero .p{ max-width: 52ch; }
    .form-card{ height:100%; }
    .btn{ width:100%; }
    .divider{
      height:1px;
      background: var(--mm-border);
      margin: 14px 0;
    }
  </style>
</head>
<body>

<div class="login-wrap">
  <div class="card login-card">
    <div class="hero">
      <div class="hero-top">
        <img src="../assets/img/logo_mini_me.jpg" alt="Mini Me">
        <div>
          <div class="h1">Mini Me</div>
          <div class="small">Moda Infantil • Sistema interno</div>
        </div>
      </div>

      <p class="p">
        Acesse para importar NF-e (XML), controlar estoque por variação, vender no caixa
        e acompanhar contas a pagar e acerto de caixa.
      </p>

      <div class="mt-24">
        <span class="badge success">Entrada por XML</span>
        <span class="badge warn">Caixa diário</span>
        <span class="badge">Etiquetas / Barcode</span>
      </div>

      <div class="divider"></div>
      <div class="small">Versão inicial do projeto • Layout oficial Mini Me</div>
    </div>

    <div class="card form-card">
      <div class="card-body">
        <h2 class="card-title">Entrar</h2>

        <div class="form-row">
          <label class="label" for="usuario">Usuário</label>
          <input class="input" id="usuario" autocomplete="username" placeholder="Digite seu usuário">
        </div>

        <div class="form-row">
          <label class="label" for="senha">Senha</label>
          <input class="input" id="senha" type="password" autocomplete="current-password" placeholder="Digite sua senha">
        </div>

        <button class="btn btn-primary" id="btn_login">Entrar</button>

        <div class="mt-16 small" id="msg"></div>

        <div class="divider"></div>
        <button class="btn btn-outline" type="button" id="btn_demo">Entrar em modo demonstração</button>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/app.js"></script>
<script src="login.js"></script>
</body>
</html>
